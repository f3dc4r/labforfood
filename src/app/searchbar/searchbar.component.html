<!-- Searchbar -->
<section class="search-bar">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <form>
          <div class="p-1 bg-light shadow-sm">
            <div class="input-group">
              <input ngx-google-places-autocomplete id="autocomplete" #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)" type="text" placeholder="Inserisci il tuo indirizzo" class="form-control border-0 bg-light">
              <div class="input-group-append d-grid col-1">
                <button type="submit" class="btn btn-link" style="background-color: #b83d0f; color: #fff;"><i class="fas fa-search"></i></button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
